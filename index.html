<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrangePage</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
    </style>
</head>
<body>
    
        <!-- Sidebar -->
    <div class="sidebar">
        <a class="active" href="#home">ArrangePage</a>
        <p>Filter</p>
      </div>
      
        <!-- Searchbar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search">
    </div>

        <!-- Content -->
      <div class="content">

                <!-- Table Header -->
        <table id="data-table">
          <tr>
            <th>Title
              <select name="Sort" id="sortTitle">
                <option value="sortA-Z">A-Z</option>
                <option value="sortZ-A">Z-A</option>
            </select>
          </th>

            <th>Author
              <select name="Sort" id="sortAuthor">
                <option value="sortA-Z">A-Z</option>
                <option value="sortZ-A">Z-A</option>
            </select>
            </th>

            <th>Popularity
              <select name="SortBy" id="sortPopularity">
                <option value="sortHighest">Highest</option>
                <option value="sortLowest">Lowest</option>
            </select>
            </th>

            <th>Gender</th>

            <th>Released Year
              <select name="SortBy" id="sortYearReleased">
                <option value="sortHighest">Newest</option>
                <option value="sortLowest">Older</option>
            </select>
            </th>
          </tr>
        </table>

        <!-- Content Table -->
        <table id="data-table-content"></table>
      </div>
    
      <link rel="stylesheet" href="./src/styles/style.css">
      <script type="module" src="./src/scripts/script.js"></script>
</body>
</html>
